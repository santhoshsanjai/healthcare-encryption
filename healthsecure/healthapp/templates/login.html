{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
<!-- Toastr CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
<!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="login-container ">
            <h2 style="margin-bottom: 30px;">Login</h2>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" name="username" placeholder="Enter the username" class="form-control" required>
                </div>

                <div class="mb-3">
                    <input type="password" name="password" placeholder="Enter the password" class="form-control" required>
                </div>
                {% if error %}
                <div class="text-center" role="alert" style="color: rgb(255, 189, 189);">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
                </div>
            {% endif %}
                <button type="submit" style="border-radius: 5px;background-color: white;color: blue;margin-top: 20px;">Log In</button>
            </form>
          
        </div>
        <div>
            <div class="login-img">
                <img src="{% static 'img/login.webp' %}" alt="Description of Image">

            </div>
        </div>
    </div>


</body>

</html>
