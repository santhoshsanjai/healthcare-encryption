<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f0f4f8;
        }

        /* Modal Overlay */
        .modal {
            display: block; /* Show by default */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 45, 87, 0.4);
            backdrop-filter: blur(4px);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Modal Content Box */
        .modal-content {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            position: relative;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #4b5563;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #1e3a8a;
        }

        h3 {
            color: #1e3a8a;
            font-size: 1.6rem;
            margin-bottom: 1rem;
        }

        h4 {
            color: #2563eb;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .patient-info {
            background-color: #e0f2fe;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid #3b82f6;
        }

        .patient-info strong {
            color: #1e40af;
        }

        pre {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 10px;
            font-size: 0.95rem;
            color: #111827;
            border: 1px solid #dbeafe;
            max-height: 300px;
            overflow: auto;
        }

    </style>
</head>
<body>

<!-- Modal -->
<div class="modal" id="patientModal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3>ü©∫ Patient Health Information</h3>

        <div class="patient-info">
            <strong>Name:</strong> {{ patients.name }}<br>
            <strong>Age:</strong> {{ patients.age }}<br>
            <strong>Diagnosis:</strong> {{ patients.diagnosis }}
        </div>

        <h4>üîê Decrypted Health Data</h4>
        <pre>{{ decripted_data }}</pre>
    </div>
</div>

<script>
    function closeModal() {
        document.getElementById("patientModal").style.display = "none";
        window.location.href = window.location.origin + '/records/';

    }
</script>

</body>
</html>
